<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SmartNinja basic Jinja template</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>Hello, SmartNinja!</h1>
    {% if logged_in %}
        User: {{user}}
        You are logged in
        <a href="{{logout_url}}">Logout</a>
    {% else %}
        You are not logged in<br>
        <a href="{{login_url}}">Login</a>
    {% endif %}
</body>
</html>
